<svg viewBox="0 0 115 25" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    svg {
      width: 110vw;
      position: fixed;
      top: -20px;
      transform: rotate(360deg);
      overflow: visible;
    }

    .wave {
      animation: wave 6s linear infinite;
      filter: url(#aura); /* Apply Aura Effect */
    }

    #wave2 {
      animation-duration: 6s;
      animation-direction: reverse;
      opacity: 0.1;
    }

    #wave3 {
      animation-duration: 8s;
      opacity: 0.5;
    }

    @keyframes wave {
      to {
        transform: translateX(-100%);
      }
    }
  </style>

  <defs> 
    <!-- Enhanced Gradient Definition -->
    <linearGradient id="wave-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F1EDE0" />
      <stop offset="25%" stop-color="#eeeeee" />
      <stop offset="50%" stop-color="#eeeeee" />
      <stop offset="75%" stop-color="#eeeeee" />
      <stop offset="100%" stop-color="#F1EDE0" />
    </linearGradient>

    <!-- Aura Effect Filter -->
    <filter id="aura">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur" />
      <feOffset in="blur" dx="0" dy="0" result="offsetBlur" />
      <feFlood flood-color="rgba(241, 237, 224, 0.5)" result="color" />
      <feComposite in2="offsetBlur" operator="in" result="auraBlur" />
      <feMerge>
        <feMergeNode in="auraBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Wave Path Definition -->
    <path id="wave" d="M 0,10 C 30,10 30,15 60,15 90,15 90,10 120,10 150,10 150,15 180,15 210,15 210,10 240,10 v 28 h -240 z" />
  </defs>

  <!-- Wave Elements -->
  <use id="wave2" class="wave" xlink:href="#wave" x="0" y="0" fill="url(#wave-gradient)"></use>
  <use id="wave3" class="wave" xlink:href="#wave" x="0" y="-2" fill="url(#wave-gradient)"></use>
</svg>
